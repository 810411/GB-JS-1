<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Кто хочет стать JavaScript разработчиком</title>
</head>
<body>
<div class="container game">
    <div class="jumbotron text-center bg-light">
        <h1 class="text-info">"Кто хочет стать JavaScript разработчиком?!"</h1>
        <hr>
        <div class="table">
            <p class="question-number text-secondary"></p>
            <h3 class="question"></h3>
            <div class="row">
                <div class="col"></div>
                <div class="col text-left">
                    <div class="text-secondary question-task">
                        <ul></ul>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-info btn-lg btn-block"></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-info btn-lg btn-block"></button>
                    </div>
                </div>
                <div class="row"><p></p></div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-info btn-lg btn-block"></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-info btn-lg btn-block"></button>
                    </div>
                </div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <p class="end"></p>
        <p>
            Ваш счет:
            <span class="score text-success"></span>
        </p>
    </div>
</div>
<!-- Optional JavaScript -->
<script src="./js/text.js"></script>
<script defer src="./js/index.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
